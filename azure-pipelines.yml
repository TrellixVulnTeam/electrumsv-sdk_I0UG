trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*
    - features/*
  paths:
    exclude: [ 'README.md' ]

jobs:
- job: macos
  pool: {vmImage: 'macOS-10.15'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.8
    - script: |
        export "CIBW_BUILD=cp37-macosx_x86_64"
        export CIBW_BUILD_VERBOSITY=1
        python3 -m pip install --upgrade pip
        python3 -m pip install cibuildwheel==1.5.5
        python3 -m cibuildwheel --output-dir ../wheelhouse .
      workingDirectory: electrumsv-sdk/
    - task: PublishBuildArtifacts@1
      inputs:
        artifactName: 'MacOS'
        pathtoPublish: 'wheelhouse'

- job: windows
  pool: {vmImage: 'windows-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.7
    - script: |
        py -3 -m pip install --upgrade pip
        py -3 -m pip install wheel
        py -3 .\setup.py build bdist_wheel --plat-name win-amd64 --dist-dir ../wheelhouse
      workingDirectory: electrumsv-sdk/
    - task: PublishBuildArtifacts@1
      inputs:
        artifactName: 'Windows'
        pathtoPublish: 'wheelhouse'

- job: linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.8
    - bash: |
        python3 -m pip install --upgrade pip
        export "CIBW_BUILD=cp37-manylinux_x86_64 cp38-manylinux_x86_64"
        export CIBW_BUILD_VERBOSITY=1
        export CIBW_MANYLINUX_X86_64_IMAGE=quay.io/pypa/manylinux1_x86_64:latest
        python3 -m pip install cibuildwheel==1.5.5
        python3 -m cibuildwheel --output-dir ../wheelhouse .
      workingDirectory: electrumsv-sdk/
    - task: PublishBuildArtifacts@1
      inputs:
        artifactName: 'Linux'
        pathtoPublish: 'wheelhouse'
